{% extends 'base.html' %}

{% block title %}Edit your account{% endblock %}

{% block content %}
<h1>Edit your account</h1>
    <p>You can edit your account using following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Save changes">
    </form>
{% endblock %}
